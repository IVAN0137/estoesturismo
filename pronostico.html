<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Clima</title>
    <link rel="stylesheet" href="css/pronostico.css">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li>
                        <a href="index.html" class="nav-link">
                            <img src="res/botones/hogar.png" alt="Inicio" width="30px" height="30px">
                            <span>Inicio</span>
                        </a>
                    </li>
                    <li>
                        <a href="mapa.html" class="nav-link">
                            <img src="res/botones/lugar.png" alt="Destinos" width="30px" height="30px">
                            <span>Ver Destinos</span>
                        </a>
                    </li>
                    <li>
                        <a href="ver_registros.html" class="nav-link">
                            <img src="res/botones/guiaturistico.png" alt="Contáctanos" width="30px" height="30px">
                            <span>Ver Guías</span>
                        </a>
                    </li>
                    <li>
                        <a href="pronostico.html" class="nav-link">
                            <img src="res/botones/CLIMA.png" alt="Califícanos" width="30px" height="30px">
                            <span>Clima</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="logo-container">
                <img src="res/logo/MEXICO ESCONDIDO.png" alt="Logo" class="logo">
            </div>
        </div>
    </header>
    <div class="app">
        <header class="header">
            <h1>Clima Actual</h1>
            <p>Obtén el clima en cualquier ciudad del mundo.</p>
        </header>
        <main>
            <div class="input-group">
                <input type="text" id="ciudad" placeholder="Introduce una ciudad" aria-label="Nombre de ciudad">
                <button id="buscarClima">Buscar Clima</button>
            </div>
            <div id="resultado" class="resultado oculto">
                <h2 id="nombreCiudad"></h2>
                <div class="info-clima">
                    <div id="descripcion" class="detalle"></div>
                    <div id="temperatura" class="detalle"></div>
                    <div id="humedad" class="detalle"></div>
                    <div id="viento" class="detalle"></div>
                </div>
                <div id="icono" class="icono">
                    <img id="iconoClima" src="" alt="Icono del clima">
                </div>
            </div>
            <div id="error" class="error oculto"></div>
        </main>
        
    </div>
    <script src="js/pronostico.js"></script>
</body>
</html>
