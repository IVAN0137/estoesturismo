    <header>
        <div class="container">

    <main>
        <!-- Formulario para agregar guías turísticos -->
        <section id="formulario" class="section">
            <h2>Agregar Hotel</h2>
            <form id="add-hotel-form" enctype="multipart/form-data" class="form">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Nombre del Hotel">
                </div>

                <div class="form-group">
                    <label for="colonia">Colonia:</label>
                    <input type="text" id="colonia" name="colonia" required
                        placeholder="Colonia, comunidad o localidad donde se encuentra ubicado.">
                </div>

                <div class="form-group">
                    <label for="municipio">Municipio:</label>
                    <input type="text" id="municipio" name="municipio" required
                        placeholder="Municipio en el que se encuentra ubicado.">
                </div>

                <div class="form-group">
                    <label for="telefono">Número de Teléfono:</label>
                    <input type="text" id="telefono" pattern="^[0-9]{10}$" placeholder="1234567890" name="telefono"
                        required maxlength="10">
                </div>

                <div class="form-group">
                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo" required>
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripción Breve:</label>
                    <textarea id="descripcion" name="descripcion" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label for="foto">Foto:</label>
                    <input type="file" id="foto" name="foto" accept="image/*" required>
                </div>

                <button type="submit" class="btn-submit">Agregar Hotel</button>
            </form>
        </section>

        <!-- Buscador -->
        <section id="buscador" class="section">
            <h2>Buscar Hotel</h2>
            <input type="text" id="search-input"
                placeholder="Buscar por nombre, colonia, municipio, teléfono o correo...">
        </section>

        <!-- Contenedor de Cards -->
        <div class="cards-container" id="cards-container">
            <!-- Las tarjetas de guías se cargarán aquí mediante AJAX -->
        </div>

        <!-- Modal para editar guía -->
        <div id="edit-modal" style="display:none;">
            <h2>Editar Hotel</h2>
            <form id="edit-hotel-form" enctype="multipart/form-data" class="form">
                <input type="hidden" id="edit-idht" name="id">
                <div class="form-group">
                    <label for="edit-nombre">Nombre:</label>
                    <input type="text" id="edit-nombreht" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="edit-colonia">Colonia:</label>
                    <input type="text" id="edit-coloniaht" name="colonia" required>
                </div>

                <div class="form-group">
                    <label for="edit-municipio">Municipio:</label>
                    <input type="text" id="edit-municipioht" name="municipio" required>
                </div>

                <div class="form-group">
                    <label for="edit-telefono">Número de Teléfono:</label>
                    <input type="text" id="edit-telefonoht" name="telefono" required>
                </div>

                <div class="form-group">
                    <label for="edit-correo">Correo Electrónico:</label>
                    <input type="email" id="edit-correoht" name="correo" required>
                </div>

                <div class="form-group">
                    <label for="edit-descripcion">Descripción Breve:</label>
                    <textarea id="edit-descripcionht" name="descripcion" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label for="edit-foto">Foto:</label>
                    <input type="file" id="edit-fotoht" name="foto" accept="image/*">
                </div>

                <button type="submit" class="btn-submit">Guardar Cambios</button>
            </form>
        </div>
