    <main>
        <!-- Formulario para agregar guías turísticos -->
        <section id="formulario" class="section">
            <h2>Agregar Guía Turístico</h2>
            <form id="add-guide-form" enctype="multipart/form-data" class="form">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Nombre del dueño de la empresa o nombre de la empresa.">
                </div>

                <div class="form-group">
                    <label for="colonia">Colonia:</label>
                    <input type="text" id="colonia" name="colonia" required placeholder="Colonia, comunidad o localidad donde se encuentran ubicados.">
                </div>

                <div class="form-group">
                    <label for="municipio">Municipio:</label>
                    <input type="text" id="municipio" name="municipio" required placeholder="Municipio o municipios en los cuales estan ubicados. ">
                </div>

                <div class="form-group">
                    <label for="telefono">Número de Teléfono:</label>
                    <input type="text" id="telefono"  pattern="^[0-9]{10}$" 
                    placeholder="1234567890"  name="telefono" required maxlength="10">
                </div>

                <div class="form-group">
                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo" required>
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripción Breve:</label>
                    <textarea id="descripcion" name="descripcion" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label for="foto">Foto:</label>
                    <input type="file" id="foto" name="foto" accept="image/*" required>
                </div>

                <button type="submit" class="btn-submit">Agregar Guía</button>
            </form>
        </section>

        <!-- Buscador -->
        <section id="buscador" class="section">
            <h2>Buscar Guía Turístico</h2>
            <input type="text" id="search-input" placeholder="Buscar por nombre, colonia, municipio, teléfono o correo...">
        </section>

        <!-- Contenedor de Cards -->
        <div class="cards-container" id="cards-container">
            <!-- Las tarjetas de guías se cargarán aquí mediante AJAX -->
        </div>

        <!-- Modal para editar guía -->
        <div id="edit-modal" style="display:none;">
            <h2>Editar Guía Turístico</h2>
            <form id="edit-guide-form" enctype="multipart/form-data" class="form">
                <input type="hidden" id="edit-id" name="id">
                <div class="form-group">
                    <label for="edit-nombre">Nombre:</label>
                    <input type="text" id="edit-nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="edit-colonia">Colonia:</label>
                    <input type="text" id="edit-colonia" name="colonia" required>
                </div>

                <div class="form-group">
                    <label for="edit-municipio">Municipio:</label>
                    <input type="text" id="edit-municipio" name="municipio" required>
                </div>

                <div class="form-group">
                    <label for="edit-telefono">Número de Teléfono:</label>
                    <input type="text" id="edit-telefono" name="telefono" required>
                </div>

                <div class="form-group">
                    <label for="edit-correo">Correo Electrónico:</label>
                    <input type="email" id="edit-correo" name="correo" required>
                </div>

                <div class="form-group">
                    <label for="edit-descripcion">Descripción Breve:</label>
                    <textarea id="edit-descripcion" name="descripcion" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label for="edit-foto">Foto:</label>
                    <input type="file" id="edit-foto" name="foto" accept="image/*">
                </div>

                <button type="submit" class="btn-submit">Guardar Cambios</button>
            </form>
        </div>
